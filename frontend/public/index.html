<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-commerce Search UI</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Electronics Search</h1>
    <form id="searchForm">
      <input id="query" type="text" placeholder="Try: Ifone 16, iPhone 50k rupees, iPhone cover strong" />
      <button type="submit">Search</button>
    </form>

    <div id="status"></div>
    <div id="results"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
